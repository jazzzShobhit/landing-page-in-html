<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocatnet Shopping</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://t3.ftcdn.net/jpg/02/98/02/62/360_F_298026229_SmOPh6Uxkd1Cep7FqPfG7F3NT7YcBJFT.jpg");
            background-repeat: no-repeat;
            background-size: cover; /* Ensures the background image covers the entire viewport */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 500px;
            margin: 20px;
        }

        .landing-content {
            text-align: center;
            margin-bottom: 20px;
            color:black; /* Added text color for better visibility on the background image */
            font-size:medium ;
        }

        .landing-content h1 {
            font-size: 36px;
        }

        .landing-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f00;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .cta-button:hover {
            background-color: #d00;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
        }

        .category-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .category-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>Ocatnet Shopping</h1>
    </header>

    <section>
        <div class="landing-content">
            <h1> <b> Welcome to Ocatnet Shopping </b></h1>
            <h2>Discover a world of amazing products at great prices. Shop now and experience the joy of online shopping with Ocatnet.</h2>
            <a href="#" class="cta-button">Explore Now</a>
        </div>
        <div class="category-buttons">
            <a href="#" class="category-button">Men's Wear</a>
            <a href="#" class="category-button">Women's Wear</a>
            <a href="#" class="category-button">Kids Wear</a>
            <a href="#" class="category-button">Electronics & Phones</a>
        </div>
    </section>
</body>

</html>
